</head>
<body>
    <header>
        <img src="images/Hogwarts-Crest.png" alt="Hogwarts Crest" class="logo">
        <div>
            <h1>Hogwarts School of Witchcraft and Wizardry</h1>
            <nav>

                </ul>

            </nav>
        </div>
    </header>
    <h1>Application Page for Hogwarts School of Witchcraft and Wizardry</h1>

    <form action="submit.php" method="post">
    <fieldset>
        <legend>Applicant Information</legend>
        <fieldset>
        <legend>Personal Details</legend>
        <label for="name">First Name:</label>
        <input type="text" id="firstname" name="firstname" required>
         <label for="name">Middle Name(s) Optional: </label>
        <input type="text" id="middlename" name="middlename">
        <br>
        <label for="name">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>
        <br>
        <br>
        
        <label>Gender:</label>
        <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br>
        <br>
         <label>Contact Information:</label>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="contact" required>
        <br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="contact" required>
        <br>
    </fieldset>
        <br>
        <br>
        <label for="job">Job:</label>
        <select id="job" name="job">
            <option value="other">Please Select Job/Role Applying for</option>
            <option value="lecturer">Lecturer</option>
            <option value="senior developer">Senior Developer</option>
        </select>
        <br>
        <br>
        
       
        
        <label>
            <input type="checkbox" name="subscribe"> Subscribe to newsletter
        </label>
        <br>
        
        <label for="comments">Comments:</label>
        <br>
        <textarea id="comments" name="comments" rows="4" cols="30"></textarea>
        <br>
        
        <input type="submit" value="Register">
    </fieldset>
</form>
    
</body>
</html>
