<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" contents="Application page for new applicants to apply">
    <meta name="keywords" content="apply, application page, form, hogwarts, applicants, jobs">
    <meta name="author" content="Jacob Grant">
    <title>Application Page</title>
</head>
<body>
    <h1>Application Page for Hogwarts School of Witchcraft and Wizardry</h1>

    <form action="submit.php" method="post">
    <fieldset>
        <legend>User Information</legend>
        
        <label for="name">First Name:</label>
        <input type="text" id="firstname" name="firstname" required>
         <label for="name">Middle Name(s): </label>
        <input type="text" id="middlename" name="middlename"> <label>(Optional)</label>
        <br>
        <label for="name">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>
        <br>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br>
        
        <label>Preferred Contact Method:</label>
        <br>
        <input type="radio" id="email" name="contact" value="email">
        <label for="email">Email</label>
        
        <input type="radio" id="phone" name="contact" value="phone">
        <label for="phone">Phone</label>
        <br>
        
        <label>
            <input type="checkbox" name="subscribe"> Subscribe to newsletter
        </label>
        <br>
        
        <label for="comments">Comments:</label>
        <br>
        <textarea id="comments" name="comments" rows="4" cols="30"></textarea>
        <br>
        
        <input type="submit" value="Register">
    </fieldset>
</form>
    
</body>
</html>
